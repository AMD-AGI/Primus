work_group: ${PRIMUS_TEAM:amd}
user_name: ${PRIMUS_USER:root}
exp_name: ${PRIMUS_EXP_NAME:mamba_370M-pretrain}
workspace: ${PRIMUS_WORKSPACE:./output}

modules:
  pre_trainer:
    framework: megatron
    config: pre_trainer.yaml

    # model to run
    model: mamba_370M.yaml
    overrides:
      # log
      wandb_project: "Primus_Mamba_Pretrain"
      # disable_wandb: false
      # disable_tensorboard: false
      stderr_sink_level: DEBUG

      eval_iters: 0

      log_avg_skip_iterations: 2
      log_avg_reset_interval: 50

      train_iters: 100000
      micro_batch_size: 16
      global_batch_size: 128

      seq_length: 2048
      max_position_embeddings: 2048
      original_max_position_embeddings: 2048

      lr: 1.0e-4
      min_lr: 1.0e-5
      lr_warmup_iters: 3000
      lr_decay_iters: 77000
      lr_decay_style: cosine
      weight_decay: 0.1
      adam_beta1: 0.9
      adam_beta2: 0.95
      eod_mask_loss: true

      # Mamba-specific: must provide spec
      spec: ['megatron.core.models.mamba.mamba_layer_specs', 'mamba_stack_spec']
      
      # Tokenizer
      tokenizer_type: HuggingFaceTokenizer
      tokenizer_model: meta-llama/Llama-3.2-1B

      # parallel
      tensor_model_parallel_size: 1
      pipeline_model_parallel_size: 1
      expert_model_parallel_size: 1
      overlap_grad_reduce: true
      overlap_param_gather: true
      gradient_accumulation_fusion: false

      # data
      mock_data: false
      train_data_path: 
      - /vfs/silo/mingyyan/home_backup/Primus/data/fineweb-edu-100BT/HuggingFaceTokenizer/fineweb_edu_100BT_0_text_sentence
      - /vfs/silo/mingyyan/home_backup/Primus/data/fineweb-edu-100BT/HuggingFaceTokenizer/fineweb_edu_100BT_1_text_sentence
      - /vfs/silo/mingyyan/home_backup/Primus/data/fineweb-edu-100BT/HuggingFaceTokenizer/fineweb_edu_100BT_2_text_sentence
      - /vfs/silo/mingyyan/home_backup/Primus/data/fineweb-edu-100BT/HuggingFaceTokenizer/fineweb_edu_100BT_3_text_sentence
      valid_data_path: null
      test_data_path: null

      # ckpt
      finetune: false
      auto_continue_train: false
      load: null
      save: /vfs/silo/mingyyan/home_backup/Primus/output/mamba_370M-pretrain
      save_interval: 5000
      disable_last_saving: false
      ckpt_format: torch

      # Turbo - may need to disable for Mamba if not supported
      enable_primus_turbo: false
      use_turbo_attention: false
      use_turbo_grouped_mlp: false

      # Cross entropy flags
      # cross_entropy_fusion_impl: "native"
      # cross_entropy_loss_fusion: false

