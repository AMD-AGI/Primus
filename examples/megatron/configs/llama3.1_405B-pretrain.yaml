work_group: ${TEAM:amd}
user_name: ${USER:root}
exp_name: exp-llama3_405B-pretrain
workspace: ./output

modules:
  pre_trainer:
    framework: megatron
    config: pre_trainer.yaml
    model: llama3.1_405B.yaml
    overrides:
      # log
      wandb_project: "Primus_Pretrain"
      stderr_sink_level: DEBUG

      log_avg_skip_iterations: 2
      log_avg_reset_interval: 5

      # profile
      profile: false
      use_pytorch_profiler: true
      profile_step_end: 7
      profile_step_start: 6
      profile_ranks: [0]
      disable_tensorboard: false

      train_iters: ${PRIMUS_TRAIN_ITERS:4}
      micro_batch_size: ${PRIMUS_MBS:1}
      global_batch_size: ${PRIMUS_GBS:96}
      # global_batch_size: 512

      seq_length: ${PRIMUS_SEQ_LENGTH:8192}
      max_position_embeddings: ${PRIMUS_MAX_POSITION_EMBEDDINGS:8192}

      lr: 1.0e-5
      min_lr: 0.0
      lr_warmup_iters: 2
      lr_decay_iters: null
      lr_decay_style: cosine
      weight_decay: 0.1
      adam_beta1: 0.9
      adam_beta2: 0.95
      eod_mask_loss: true
      init_method_std: 0.008
      norm_epsilon: 1.0e-6

      # parallel
      tensor_model_parallel_size: 8
      pipeline_model_parallel_size: 8
      expert_model_parallel_size: 1
      context_parallel_size: 1

      # Each pp stage has 31 layers
      account_for_embedding_in_pipeline_split: true
      account_for_loss_in_pipeline_split: true
      #decoder_first_pipeline_num_layers: 30 # int
      #decoder_last_pipeline_num_layers: 30 # int
      #num_layers_per_virtual_pipeline_stage: null # int
      num_virtual_stages_per_pipeline_rank: 2 # int

      # data
      mock_data: true
      train_data_path: ${TOKENIZED_DATA_PATH:null}
      valid_data_path: null
      test_data_path: null

      # precision
      fp16: false
      bf16: true
      fp8: hybrid #hybrid # e4m3

      # recompute
      # recompute_granularity: full # full, selective
      # recompute_method: block # uniform, block
      # recompute_num_layers: 40 # int

      # ckpt
      finetune: false
      auto_continue_train: false
      load: null
      no_load_optim: null
      no_load_rng: null
      save: null
      save_interval: 20000
      no_save_optim: null
      no_save_rng: null
      disable_last_saving: true

      use_distributed_optimizer: true
      overlap_param_gather: true
      gradient_accumulation_fusion: true
      overlap_grad_reduce: true
